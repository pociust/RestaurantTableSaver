<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Star Wars - Express</title>
    <!-- Latest compiled and minified CSS & JS -->
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <script src="https://code.jquery.com/jquery.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
  </head>
  <body>
      <div class="jumbotron text-center">
          <h1>
            Hot Reservations
          </h1>
          <h2 class="text-center">
            Book your seats before they're all gone!!
          </h2>
          <a href="/table">
            <button id="view-table" class="btn btn-danger btn-lg">
              View Tables
            </button>
          </a>
          <a href="/">
            <button id="make-reservation" class="btn btn-danger btn-lg">
              Home
            </button>
          </a>
        </div>
      <div class="row">
        <div class="col-12">
          <div class="card">
            <div class="card-header">
              <h3><strong>Add reservation</strong></h3>
            </div>
            <div class="card-body">
              <form method="POST" role="form">
                <div class="form-group">
                  <label for="name">Name</label>
                  <input type="text" class="form-control" id="name" />
                </div>

                <div class="form-group">
                  <label for="role">email</label>
                  <input type="text" class="form-control" id="email" />
                </div>

                <div class="form-group">
                  <label for="age">phone</label>
                  <input type="text" class="form-control" id="phone" />
                </div>

                <div class="form-group">
                  <label for="force-points">id</label>
                  <input type="text" class="form-control" id="spec-id" />
                </div>
              </form>
              <br />
              <div class="text-right">
                <button
                  type="submit"
                  class="btn btn-primary btn-md"
                  id="add-btn"
                >
                  <span class="fa fa-fire"></span> Add to the Force
                </button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script type="text/javascript">
      // Question: What does this code do?
      $("#add-btn").on("click", function(event) {
        event.preventDefault();
        let newReservation = {
          customerName: $("#name")
            .val()
            .trim(),
            customerEmail: $("#email")
            .val()
            .trim(),
            customerPhone: $("#phone")
            .val()
            .trim(),
            customerID: $("#spec-id")
            .val()
            .trim()
        };

        // Question: What does this code do??
        $.post("/api/table", newReservation).then(function(data) {
          console.log("add.html", data);
          alert("Adding character...");
        });
      });
    </script>
    </body>
    </html>
